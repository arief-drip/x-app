    <style>
        :root {
            --bg: #0a0a0f;
            --bg-card: #12121a;
            --bg-elevated: #1a1a25;
            --text: #fafafa;
            --text-muted: #a0a0b0;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient-1: #6366f1;
            --gradient-2: #8b5cf6;
            --gradient-3: #ec4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99,102,241,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139,92,246,0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236,72,153,0.05) 0%, transparent 40%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0,0) rotate(0deg); }
            33% { transform: translate(30px,-30px) rotate(120deg); }
            66% { transform: translate(-20px,20px) rotate(240deg); }
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.1));
            border: 1px solid rgba(99,102,241,0.3);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--gradient-2), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Progress Section */
        .progress-section {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-title {
            font-weight: 700;
            font-size: 0.9375rem;
        }

        .progress-percentage {
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--accent-light);
        }

        .progress-bar-container {
            height: 12px;
            background: var(--bg-elevated);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--gradient-2), var(--gradient-3));
            border-radius: 100px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .progress-stats span {
            color: var(--text);
            font-weight: 700;
        }

        /* Phase Navigation */
        .phase-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
        }

        .phase-nav::-webkit-scrollbar {
            display: none;
        }

        .phase-tab {
            flex-shrink: 0;
            padding: 0.75rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phase-tab:hover {
            border-color: rgba(99,102,241,0.3);
            transform: translateY(-2px);
        }

        .phase-tab.active {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.1));
            border-color: var(--accent);
            color: var(--text);
        }

        .phase-tab.completed {
            background: rgba(16,185,129,0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .phase-tab .badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 800;
        }

        .phase-tab.active .badge {
            background: var(--accent);
            color: white;
        }

        .phase-tab.completed .badge {
            background: var(--success);
            color: white;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide {
            min-width: 100%;
            padding: 0 0.5rem;
        }

        /* Phase Card */
        .phase-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 2rem;
            min-height: 500px;
        }

        .phase-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .phase-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent), var(--gradient-2));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            flex-shrink: 0;
        }

        .phase-title-group h2 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .phase-focus {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .phase-progress {
            margin-left: auto;
            text-align: right;
        }

        .phase-progress-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-light);
        }

        .phase-progress-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Checklist */
        .checklist {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checklist-category {
            margin-bottom: 1.5rem;
        }

        .checklist-category-title {
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .checklist-item:hover {
            border-color: rgba(99,102,241,0.2);
            transform: translateX(4px);
        }

        .checklist-item.completed {
            background: rgba(16,185,129,0.05);
            border-color: rgba(16,185,129,0.2);
        }

        .checklist-item.completed .checklist-text {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
            margin-top: 2px;
        }

        .checklist-item:hover .checkbox {
            border-color: var(--accent);
        }

        .checklist-item.completed .checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .checklist-item.completed .checkbox svg {
            opacity: 1;
            transform: scale(1);
        }

        .checklist-content {
            flex: 1;
        }

        .checklist-text {
            font-weight: 600;
            font-size: 0.9375rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .checklist-hint {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            line-height: 1.4;
        }

        /* Action Buttons */
        .slide-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .btn-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text);
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-nav:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--gradient-2));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99,102,241,0.4);
        }

        /* Reset Button */
        .reset-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .btn-reset {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 12px;
            color: var(--danger);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: rgba(239,68,68,0.1);
            border-color: var(--danger);
        }

        /* Success Animation */
        .celebration {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .phase-card {
                padding: 1.5rem;
            }

            .phase-header {
                flex-wrap: wrap;
            }

            .phase-progress {
                width: 100%;
                text-align: left;
                margin-top: 1rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .phase-progress-number {
                font-size: 1.5rem;
            }

            .slide-nav {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .btn-nav, .btn-primary {
                flex: 1;
                justify-content: center;
            }
        }

        /* Loading State */
        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99,102,241,0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // State Management
        let currentSlide = 0;
        let checkedItems = {};
        const DB_NAME = 'SRA_Checklist_DB';
        const STORE_NAME = 'checklist_state';
        const DB_VERSION = 1;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }

        // Save state to IndexedDB
        async function saveState() {
            try {
                const db = await initDB();
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.put(checkedItems, 'checkedItems');
                store.put(currentSlide, 'currentSlide');
            } catch (error) {
                console.error('Error saving state:', error);
                localStorage.setItem('sra_checklist', JSON.stringify(checkedItems));
            }
        }

        // Load state from IndexedDB
        async function loadState() {
            try {
                const db = await initDB();
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);

                const checkedRequest = store.get('checkedItems');
                const slideRequest = store.get('currentSlide');

                return new Promise((resolve) => {
                    checkedRequest.onsuccess = () => {
                        slideRequest.onsuccess = () => {
                            checkedItems = checkedRequest.result || {};
                            currentSlide = slideRequest.result || 0;
                            resolve();
                        };
                    };

                    checkedRequest.onerror = () => {
                        // Fallback to localStorage
                        const saved = localStorage.getItem('sra_checklist');
                        if (saved) {
                            checkedItems = JSON.parse(saved);
                        }
                        resolve();
                    };
                });
            } catch (error) {
                // Fallback to localStorage
                const saved = localStorage.getItem('sra_checklist');
                if (saved) {
                    checkedItems = JSON.parse(saved);
                }
            }
        }

        // Render Functions
        function renderPhaseNav() {
            const nav = document.getElementById('phaseNav');
            nav.innerHTML = phases.map((phase, index) => {
                const phaseItems = phase.items.flatMap(cat => cat.tasks);
                const phaseCompleted = phaseItems.filter(item => checkedItems[item.id]).length;
                const phaseTotal = phaseItems.length;
                const isCompleted = phaseCompleted === phaseTotal && phaseTotal > 0;
                const isActive = index === currentSlide;

                return `
                    <button class="phase-tab ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}" 
                            onclick="goToSlide(${index})">
                        <span class="badge">${isCompleted ? '‚úì' : index + 1}</span>
                        <span>${phase.subtitle}</span>
                    </button>
                `;
            }).join('');
        }

        function renderSlides() {
            const wrapper = document.getElementById('sliderWrapper');
            wrapper.innerHTML = phases.map((phase, phaseIndex) => {
                const phaseItems = phase.items.flatMap(cat => cat.tasks);
                const phaseCompleted = phaseItems.filter(item => checkedItems[item.id]).length;
                const phaseTotal = phaseItems.length;
                const phasePercentage = Math.round((phaseCompleted / phaseTotal) * 100);

                return `
                    <div class="slide" data-phase="${phase.id}">
                        <div class="phase-card">
                            <div class="phase-header">
                                <div class="phase-icon">${phase.icon}</div>
                                <div class="phase-title-group">
                                    <h2>${phase.title}</h2>
                                    <p class="phase-focus">${phase.focus}</p>
                                </div>
                                <div class="phase-progress">
                                    <div class="phase-progress-number">${phasePercentage}%</div>
                                    <div class="phase-progress-label">${phaseCompleted}/${phaseTotal} Done</div>
                                </div>
                            </div>

                            <div class="checklist">
                                ${phase.items.map(category => `
                                    <div class="checklist-category">
                                        <div class="checklist-category-title">
                                            <span>‚ñ∏</span> ${category.category}
                                        </div>
                                        ${category.tasks.map(task => `
                                            <div class="checklist-item ${checkedItems[task.id] ? 'completed' : ''}" 
                                                 onclick="toggleItem('${task.id}')">
                                                <div class="checkbox">
                                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                                        <polyline points="20 6 9 17 4 12"></polyline>
                                                    </svg>
                                                </div>
                                                <div class="checklist-content">
                                                    <div class="checklist-text">${task.text}</div>
                                                    <div class="checklist-hint">${task.hint}</div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                `).join('')}
                            </div>

                            <div class="slide-nav">
                                <button class="btn-nav" onclick="prevSlide()" ${phaseIndex === 0 ? 'disabled' : ''}>
                                    ‚Üê Sebelumnya
                                </button>
                                ${phaseIndex === phases.length - 1 ? `
                                    <button class="btn-primary" onclick="celebrate()">
                                        üéâ Selesai!
                                    </button>
                                ` : `
                                    <button class="btn-primary" onclick="nextSlide()">
                                        Selanjutnya ‚Üí
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Navigation Functions
        function goToSlide(index) {
            if (index < 0 || index >= phases.length) return;
            currentSlide = index;
            updateSlider();
            saveState();
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
        }

        function updateSlider() {
            const wrapper = document.getElementById('sliderWrapper');
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            renderPhaseNav();
            
            // Scroll to top of slider
            document.querySelector('.slider-container').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        // Toggle Item
        function toggleItem(id) {
            checkedItems[id] = !checkedItems[id];
            
            // Update UI
            const item = document.querySelector(`[onclick="toggleItem('${id}')"]`);
            if (item) {
                item.classList.toggle('completed', checkedItems[id]);
            }

            // Update progress
            updateProgress();
            renderPhaseNav();
            saveState();

            // Check if all completed
            const allItems = phases.flatMap(p => p.items.flatMap(c => c.tasks));
            const allCompleted = allItems.every(item => checkedItems[item.id]);
            
            if (allCompleted && checkedItems[id]) {
                setTimeout(celebrate, 300);
            }
        }

        // Update Progress
        function updateProgress() {
            const allItems = phases.flatMap(p => p.items.flatMap(c => c.tasks));
            const totalCount = allItems.length;
            const completedCount = allItems.filter(item => checkedItems[item.id]).length;
            const remainingCount = totalCount - completedCount;
            const percentage = Math.round((completedCount / totalCount) * 100);

            document.getElementById('totalPercentage').textContent = percentage + '%';
            document.getElementById('totalProgress').style.width = percentage + '%';
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('remainingCount').textContent = remainingCount;
            document.getElementById('totalCount').textContent = totalCount;

            // Update current slide progress
            renderSlides();
            updateSlider();
        }

        // Celebration
        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            celebration.classList.add('active');

            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#10b981', '#f59e0b'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                celebration.appendChild(confetti);
            }

            setTimeout(() => {
                celebration.classList.remove('active');
            }, 3000);
        }

        // Reset All
        function resetAll() {
            if (confirm('Yakin ingin mereset semua progress?')) {
                checkedItems = {};
                currentSlide = 0;
                saveState();
                updateProgress();
            }
        }

        // Initialize
        async function init() {
            await loadState();
            renderSlides();
            renderPhaseNav();
            updateProgress();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        }

        // Start
        init();
    </script>
